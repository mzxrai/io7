name: Report Agent Issue
description: Report an issue with a specific agent
title: "[Agent Issue] "
labels: ["agent-issue"]
body:
  - type: markdown
    attributes:
      value: |
        ## Report an Agent Issue
        
        Help us improve by reporting issues with specific agents.
        
  - type: input
    id: agent-name
    attributes:
      label: Agent Name
      description: The name of the agent with the issue
      placeholder: "e.g., React Performance Specialist"
    validations:
      required: true
      
  - type: textarea
    id: issue-description
    attributes:
      label: What's the issue?
      description: Describe the problem you're experiencing with this agent
      placeholder: |
        The agent doesn't handle TypeScript files correctly...
        
        Or: The agent's suggestions break my code...
    validations:
      required: true
      
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should the agent do instead?
      placeholder: The agent should recognize TypeScript syntax and provide appropriate suggestions
    validations:
      required: false
      
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might help (Claude Code version, error messages, etc.)
    validations:
      required: false